<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Notificaciones</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row" *ngIf="notificaciones != undefined">
                        <div *ngIf="notificaciones.length > 0">
                            <div class="col-md-12 my-2 rounded-3 border-dorado shadow p-3" *ngFor="let item of notificaciones">
                                <div class="row justify-content-between">
                                        <p class="fw-bold fs-4">{{item.titulo}}</p>
                                        <p class="fw-bold fs-6">{{item.fechaHora | date: 'dd/MM/yyyy hh:mm a'}}</p>
                                </div>
                                <p>{{item.mensaje}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="container">
                    <div class="row justify-content-center">
                            <button type="button" class="btn btn-dorado col-md-6" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
