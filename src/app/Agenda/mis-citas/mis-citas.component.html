<div class="container-fluid div-col-md-12 p-4 bg-gris fondo-app-component">
    <app-header></app-header>
    <div class="container-fluid bg-white rounded-3 fondo-cuerpo">
        <div class="row py-5">
            <div class="col-md-10 offset-md-1 mb-5">
                <h2 class="great-vibes-regular fs-1 fw-bold">Mis Citas</h2>
            </div>
            <div class="col-md-10 offset-md-1">
                <table class="table table-striped table-hover table-bordered table-responsive col-md-12 mt-4"
                    id="lista-agenda">
                    <thead>
                        <tr>
                            <th class="text-center">Barber</th>
                            <th class="text-center">Fecha y hora</th>
                            <th class="text-center">Estado</th>
                            <th class="text-center">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of listaAgenda">
                            <td>{{item.barber.nombre + " " + item.barber.apellidos}}</td>
                            <td class="text-center">{{item.fechaHora | date: 'dd/MM/yyyy hh:mm a'}}</td>
                            <td class="text-center">{{item.estado}}</td>
                            <td class="text-center"><a href="/Editar-Mi-Cita?id={{item.id}}" class="text-dorado" title="Editar"><i
                                        class="fa fa-pencil-square fa-2x" aria-hidden="true"></i></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
