<div class="row py-5">
    <div class="col-md-10 offset-md-1">
        <h2 class="great-vibes-regular fs-1 fw-bold mb-5">Registrar usuario</h2>
    </div>
    <form action="form-iniciar-sesion">
        <div class="row col-md-10 offset-md-1">
            <div class="col-md-6">
                <input type="text" class="form-control col-md-12 mb-3 border-dark border-2" id="nombre" name="nombre"
                    placeholder="Nombre">
                <input type="text" class="form-control col-md-12 mb-3 border-dark border-2" id="apellidos"
                    name="apellidos" placeholder="Apellidos">
                <small class="m-0 p-0">Genero</small>
                <select type="text" class="form-control col-md-12 mb-3 border-dark border-2" id="genero" name="nombre"
                    placeholder="Nombre">
                    <option value="">Seleccione una opción</option>
                    <option value="MASCULINO">Masculino</option>
                    <option value="FEMENINO">Femenino</option>
                    <option value="OTRO">Otro</option>
                    <option value="PREFIERO_NO_DECIRLO">Prefiero no decirlo</option>
                </select>
                <small class="m-0 p-0">Fecha de nacimiento</small>
                <input type="date" class="form-control col-md-12 mb-3 border-dark border-2" id="fecha-nacimiento"
                    name="fecha_nacimiento">
            </div>
            <div class="col-md-6">
                <input type="email" class="form-control col-md-12 mb-3 border-dark border-2" id="correo" name="correo"
                    placeholder="Correo Electrónico">
                <small class="m-0 p-0">Rol</small>
                <select type="text" class="form-control col-md-12 mb-3 border-dark border-2" id="genero" name="nombre"
                    placeholder="Nombre">
                    <option value="">Seleccione una opción</option>
                    <option value="IdRol">NombreRol</option>
                </select>
            </div>
        </div>
        <div class="row col-md-10 offset-md-1 justify-content-around mt-5">
            <button type="button" class="btn btn-secondary col-lg-3">Volver</button>
            <button type="button" class="btn btn-dorado col-lg-3">Registrar usuario</button>
        </div>
    </form>
</div>
